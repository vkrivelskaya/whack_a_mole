<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Whack a mole</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
<script defer="defer" src="main.js"></script><link href="style.css" rel="stylesheet"></head>
<body>
    <h1 class="heading">Whack-a-mole! <span class="score">0</span></h1>
    <button class="start">Start!</button>
    <div class="game">
        <div class="hole hole-1">
            <div class="mole"></div>
        </div>
        <div class="hole hole-2">
            <div class="mole"></div>
        </div>
        <div class="hole hole-3">
            <div class="mole"></div>
        </div>
        <div class="hole hole-4">
            <div class="mole"></div>
        </div>
        <div class="hole hole-5">
            <div class="mole"></div>
        </div>
        <div class="hole hole-6">
            <div class="mole"></div>
        </div>
        <div class="hole hole-7">
            <div class="mole"></div>
        </div>
        <div class="hole hole-8">
            <div class="mole"></div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <h2 class="message">Great job!</h2>
            <div class="buttons-container">
                <button class="repeat-level-button button">One more time</button>
                <button class="next-level-button button">Next level!</button>
                <button class="new-game-button button">New game</button>
            </div>            
            <span class="close">&times;</span>
        </div> 
    </div>       
</body>
</html>
